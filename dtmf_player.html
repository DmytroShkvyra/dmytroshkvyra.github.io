<!DOCTYPE html>

<html>
    <head>
	<title>DTMF play demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name='viewport' content="width=device-width, initial-scale=1" />
	<script src='/js/dtmf_play.js'></script>
	<link href="/styles/style.css" media="all" rel="stylesheet" />
	<script>
	    navigator.permissions.query({name:'bluetooth'});
	    navigator.bluetooth.requestDevice({ filters: [{ services: ['battery_service','generic_access'] }] })
.then(device => {alert(device.name +':'+ device.uuids)})
.catch(error => { alert(error); });
	</script>
    </head>
    <body>
	<div><div><input id="code" value="1234567890#*ABCD"/>
	    </div><input type="submit" value="play" onclick="playDialtoneString(document.getElementById('code').value);"/><div></div></div>
	<a href="https://dmytroshkvyra.github.io/">Back</a>
    </body>
</html>
