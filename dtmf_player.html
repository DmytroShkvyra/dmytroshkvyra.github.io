function success(position) {
   alert('position.coords.latitude='+position.coords.latitude +' position.coords.longitude='
	   + position.coords.longitude + 'position.coords.accuracy='+position.coords.accuracy);
}	    
	    
	    navigator.permissions.query({name:'geolocation'}).then(function(result) {
 if (result.state == 'granted') {
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success, alert);
} else {
  error('not supported');
}
 } else if (result.state == 'prompt') {
   alert('showButtonToEnableLocalNews()');
   navigator.geolocation.getCurrentPosition(success, alert);
 }
 // Don't do anything if the permission was denied.
}).catch(error => { alert(error); });

navigator.permissions.query({name:'bluetooth'}).then(function(result) {
 if (result.status == 'granted') {
   navigator.bluetooth.requestDevice({ filters: [{ services: ['battery_service','generic_access'] }] })
.then(device => {alert(device.name +':'+ device.uuids)})
.catch(error => { alert(error); });
 } else if (result.status == 'prompt') {
   alert('showButtonToEnableLocalNews()');
 }
 // Don't do anything if the permission was denied.
});


	</script>
